name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend Tests (Rails)
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nomadhire_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/nomadhire_test
      SECRET_KEY_BASE: test_secret_key_base_for_ci_only
      DEVISE_JWT_SECRET: test_jwt_secret_for_ci_only
      REDIS_URL: redis://localhost:6379/0

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: backend

      - name: Setup database
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate

      - name: Run RSpec tests
        run: bundle exec rspec --format progress

      - name: Run Rubocop
        run: bundle exec rubocop --parallel
        continue-on-error: true

  # Frontend Tests (SvelteKit)
  frontend-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run type check
        run: npm run check

      - name: Run tests
        run: npm run test:unit
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3001/api/v1
          VITE_WS_URL: ws://localhost:3001/cable
          VITE_STRIPE_KEY: pk_test_dummy
          VITE_RAZORPAY_KEY: rzp_test_dummy

  # Build Docker Image (for deployment verification)
  build-backend-image:
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t nomadhire-api:${{ github.sha }} ./backend

  # Build Frontend (for deployment verification)
  build-frontend:
    runs-on: ubuntu-latest
    needs: [frontend-test]
    if: github.ref == 'refs/heads/main'

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_API_URL: https://api.nomadhire.example.com/api/v1
          VITE_WS_URL: wss://api.nomadhire.example.com/cable
          VITE_STRIPE_KEY: pk_test_dummy
          VITE_RAZORPAY_KEY: rzp_test_dummy

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          retention-days: 7
